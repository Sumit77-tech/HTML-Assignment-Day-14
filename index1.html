<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List with Search</title>
    <style>
        #fruitList {
            list-style-type: none;
            padding: 0;
        }
        #fruitList li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Fruit List</h1>
    <input type="text" id="searchInput" placeholder="Search fruits..." />
    <ul id="fruitList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grape</li>
        <li>Peach</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
        <li>Mango</li>
        <li>Blueberry</li>
        <li>Kiwi</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
